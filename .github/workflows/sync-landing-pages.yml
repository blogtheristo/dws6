name: Sync Landing Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dws10.com/**'
      - 'DWS_IQ2026.png'
      - 'Firehorse2026.png'
  workflow_dispatch:

jobs:
  sync-dws10-com:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if last commit was auto-sync
        id: check_commit
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$LAST_COMMIT_MSG" | grep -q "Auto-sync"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping - last commit was auto-sync"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Sync dws10.com to landing-pages/dws10-com
        if: steps.check_commit.outputs.skip != 'true'
        run: |
          # Copy the main index.html file
          cp dws10.com/index.html landing-pages/dws10-com/index.html
      
      - name: Commit and push changes
        if: steps.check_commit.outputs.skip != 'true'
        run: |
          git add landing-pages/dws10-com/index.html
          if ! git diff --staged --quiet; then
            git commit -m "Auto-sync: Update landing page from dws10.com [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi

