name: Sync Landing Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dws10.com/**'
      - 'onelifetime.world/**'
      - 'DWS_IQ2026.png'
      - 'Firehorse2026.png'
  workflow_dispatch:

jobs:
  sync-landing-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if last commit was auto-sync
        id: check_commit
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$LAST_COMMIT_MSG" | grep -q "Auto-sync"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping - last commit was auto-sync"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Sync dws10.com to landing-pages/dws10-com
        if: steps.check_commit.outputs.skip != 'true'
        run: |
          # Create destination directory if it doesn't exist
          mkdir -p landing-pages/dws10-com
          # Copy all files from root folder to landing-pages folder
          cp -r dws10.com/* landing-pages/dws10-com/ 2>/dev/null || true
          # Ensure index.html exists (required file)
          if [ ! -f landing-pages/dws10-com/index.html ]; then
            echo "Error: index.html not found in dws10.com/"
            exit 1
          fi
      
      - name: Sync onelifetime.world to landing-pages/onelifetime-world
        if: steps.check_commit.outputs.skip != 'true'
        run: |
          # Create destination directory if it doesn't exist
          mkdir -p landing-pages/onelifetime-world
          # Copy all files from root folder to landing-pages folder
          cp -r onelifetime.world/* landing-pages/onelifetime-world/ 2>/dev/null || true
          # Ensure index.html exists (required file)
          if [ ! -f landing-pages/onelifetime-world/index.html ]; then
            echo "Error: index.html not found in onelifetime.world/"
            exit 1
          fi
      
      - name: Commit and push changes
        if: steps.check_commit.outputs.skip != 'true'
        run: |
          git add landing-pages/dws10-com/ landing-pages/onelifetime-world/
          if ! git diff --staged --quiet; then
            git commit -m "Auto-sync: Update landing pages from root source folders [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi

