name: Sync Site Content

on:
  push:
    paths:
      - 'dws10.com/**'
      - 'onelifetime.world/**'

jobs:
  sync-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync dws10.com content
        run: |
          # Create directory if it doesn't exist
          mkdir -p landing-pages/dws10-com
          # Sync files, excluding .git and other hidden files
          rsync -av --exclude='.*' dws10.com/ landing-pages/dws10-com/ --delete

      - name: Sync onelifetime.world content
        run: |
          # Create directory if it doesn't exist
          mkdir -p landing-pages/onelifetime-world
          # Sync files
          rsync -av --exclude='.*' onelifetime.world/ landing-pages/onelifetime-world/ --delete

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add landing-pages/
            git commit -m "ðŸ¤– Auto-sync: Update deployment folders from root source"
            git push
          else
            echo "No changes to sync"
          fi
