name: Deploy DWS6 Pilot to Cloud Run

on:
  push:
    branches:
      - claude/dws6-pilot-setup-01MsouoNp4hdrFQxeYU6EJFY
      - main
    paths:
      - 'AgentFoundry/services/groq-router-mvp/**'
      - '.github/workflows/deploy-pilot.yml'

env:
  PROJECT_ID: lifetime-dws-iq
  SERVICE_NAME: groq-agent-router-mvp
  REGION: europe-north1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        working-directory: ./AgentFoundry/services/groq-router-mvp
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --port 8083 \
            --set-secrets GROQ_API_KEY=GROQ_API_KEY:latest \
            --timeout 300

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME}} --region ${{ env.REGION }} --format 'value(status.url)')
          curl -f $URL/health || exit 1
