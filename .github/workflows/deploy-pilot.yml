name: Deploy DWS6 Pilot to Cloud Run

on:
  push:
    branches:
      - claude/dws6-pilot-setup-01MsouoNp4hdrFQxeYU6EJFY
      - main
    paths:
      - 'AgentFoundry/services/groq-router-mvp/**'
      - '.github/workflows/deploy-pilot.yml'

env:
  PROJECT_ID: dws-iq-pilot
  SERVICE_NAME: groq-agent-router-mvp
  REGION: europe-north1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check prerequisites
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "::error::GCP_SA_KEY secret is not set in GitHub Secrets"
            echo "Please follow GCP_SETUP_GUIDE.md to configure Google Cloud"
            exit 1
          fi
          if [ -z "${{ secrets.GROQ_API_KEY }}" ]; then
            echo "::error::GROQ_API_KEY secret is not set in GitHub Secrets"
            echo "Please add your Groq API key to GitHub Secrets"
            exit 1
          fi
          echo "âœ“ All prerequisites met"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Sync GROQ_API_KEY to GCP Secret Manager
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Create or update the secret in GCP Secret Manager
          echo -n "$GROQ_API_KEY" | gcloud secrets create GROQ_API_KEY \
            --data-file=- \
            --replication-policy="automatic" 2>/dev/null || \
          echo -n "$GROQ_API_KEY" | gcloud secrets versions add GROQ_API_KEY \
            --data-file=-
          
          # Grant Cloud Run service account access to the secret
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.PROJECT_ID }} --format="value(projectNumber)")
          gcloud secrets add-iam-policy-binding GROQ_API_KEY \
            --member="serviceAccount:$PROJECT_NUMBER-compute@developer.gserviceaccount.com" \
            --role="roles/secretmanager.secretAccessor" \
            --quiet || true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-north1-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: ./AgentFoundry/services/groq-router-mvp
        run: |
          IMAGE_URI="europe-north1-docker.pkg.dev/${{ env.PROJECT_ID }}/dws-containers/${{ env.SERVICE_NAME }}"
          docker build -t $IMAGE_URI:latest .
          docker push $IMAGE_URI:latest

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="europe-north1-docker.pkg.dev/${{ env.PROJECT_ID }}/dws-containers/${{ env.SERVICE_NAME }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE_URI:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --port 8083 \
            --set-secrets GROQ_API_KEY=GROQ_API_KEY:latest \
            --timeout 300

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME}} --region ${{ env.REGION }} --format 'value(status.url)')
          curl -f $URL/health || exit 1
